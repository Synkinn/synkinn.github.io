<center><canvas id = "canvasId" width = "800" height = "400" style = "background-color:#AAAAFF;"></canvas></center>

<script>
canvas = document.getElementById("canvasId");
ctx = canvas.getContext("2d");
fps = 60;

window.onload = function(){requestAnimationFrame(loop);}
function loop(){
	setTimeout(function(){
		ctx.clearRect(0,0,canvas.width,canvas.height);
		scene();
		requestAnimationFrame(loop);
	},1000/fps)
}




</script>
